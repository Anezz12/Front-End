<!DOCTYPE html>
<html>
    <head>
        <title> Membuat Table</title>
        <body>
            <h2>Membuat Table</h2>
            <h4>Table Setandar</h4>

            <table border="1">
            <!-- tr, baris -->
            <!-- td, data -->
            <!-- th, header -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>

            <h4>Dengan Header</h4>
            <table border="1"> <tr>
                <th>Senin</th>
                <td>12.00</td>
                <td>13.00</td>
                <td>16.00</td>
            </tr>
        </table>
            <table border="1">
                <th>Senin</th>
                <td>80.00</td>
                <td>90.00</td>
                <td>10.00</td>

            </table>
            <br>
            <table border="1">
                <th>Senin</th>
                <th>Selasa</th>
                <tr>
                    <td>19.00</td>
                    <td>20.00</td>
                </tr>
                <tr>
                    <td>08.00</td>
                    <td>07.00</td>
                </tr>
            </table>
            <br>
            <table border="1">
                <th></th>
                <th>Selasa</th>
                <tr>
                    <th>19.00</th>
                    <td>idur</td>
                </tr>
                <tr>
                    <th>08.00</th>
                    <td>Berangkat kuliah</td>
                </tr>
            </table>
            <br>
            <table border="1">
                <th></th>
                <th>Selasa</th>
                <th>Selasa</th>
                <tr>
                    <th>19.00</th>
                    <td>Berangkat Tidur</td>
                    <td>Berangkat Bobok</td>
                </tr>
                <tr>
                    <th rowspan="3">08.00</th>
                    <td colspan="2">Berangkat kuliah</td>
                </tr>
                <tr>
                    <td colspan="2">Sholat</td>
                </tr>
            </table>
               
           
        </body>
    </head>
</html>
