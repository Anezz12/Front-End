<!DOCTYPE html>
<html>  
    <head>  
        <title>Storong, Emphasis dan Blockquote</title>
    </head>
    <body>
      <!-- Strong <strong> -->
        <p><strong>Saya : </strong>adalah anak yang sangat rajin</p>
      <!--Blockquote <Blockquote> -->
        <blockquote>
          aku ingin meencintaimu dengan sederhana, dengan kata yang tak sempat diucapkan, api dan menjadikannya abu.
        </blockquote>
      <!-- Emphasis <em> -->
      <!-- Quote -->
        <p>Saya sedang membeli Jus wortel dan tomat yang rasanya sangat enak <em>sekali</em>. </p>
    </body>
</html>
