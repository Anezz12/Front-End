<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        
        <form>
            Nama depan : <input type="text" name="namadepan" id="namadepan" placeholder="nama depan">
            <br>
            Nama belakang : <input type="text" name="namabelakang" id="namabelakang" placeholder="nama belakang">
           <br/>
            Password <input type="password" name="password" id="password" placeholder="Password">
           <br>
           <h5>WNI : Radio Radar</h5>
           <input type="radio" name="WNI" value="ya"><label for="ya">ya</label> 
           <br>
           <input type="radio" name="WNI" value="tidak"><label for="tidak">tidak</label>
           <br>
           <h5>Musik Favorite : (Checkbox)</h5> 
           <input type="Checkbox" name="Musik" value="Pop"><label for="Pop">Pop</label>
           <br>
           <input type="Checkbox" name="Musik" value="Dangdut"><label for="Dangdut">Dangdut</label>
           <br>
           <h5>Dropdown List</h5>
           <H5>pilih bekerjaan Orang Tua</H5>
           <select name="Pekerjaan">
             <option value="Mahasiswa">Mahasiswa</option>
             <option value="Petani">Petani</option>
             <option value="PNS">PNS</option>
           </select>
           <br>
           <h5>Upload File</h5>
           <input type="file" name="foto" id="upload_foto" />
           <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
