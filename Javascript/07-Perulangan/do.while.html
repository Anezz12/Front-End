<!-- Perulangan do/while sama seperti perulangan while.

Perbedaanya:

Perulangan do/while akan melakukan perulangan sebanyak 1 kali terlebih dahulu, lalu mengecek kondisi yang ada di dalam kurung while. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan Do/While</title>
  </head>
  <body>
    <script>
      var ulangi = confirm("Apakah anda mau mengulangi");
      var counter = 0;
      do {
        counter++;
        ulangi = confirm("Apakah anda mau mengulangi");
      } while (ulangi);

      document.write(
        "Perulangan sudah di lakukan sebnayak " + counter + "kali"
      );
    </script>
  </body>
</html>
