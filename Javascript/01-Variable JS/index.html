<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Variable dalam Javascript</title>
    <script>
      // membuat variable
      const nama = "Detik.com";
      let visitorCount = 3456;
      let isActive = true;
      let url = "http://sena.com";
      visitorCount = 456;

      // menampilkan variable ke jendela dialog (alret)
      alert("Selamat datang di" + nama);

      // menampilkan variable ke dalam HTML
      document.write("Nama Situs : " + nama + "<br>");
      document.write("Jumlah pengunjuang : " + visitorCount + "<br>");
      document.write("Status Aktif : " + isActive + "<br>");
      document.write("Alamat URL : " + url + "<br>");
    </script>
  </head>
  <body></body>
</html>
