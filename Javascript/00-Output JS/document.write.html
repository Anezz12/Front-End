<!-- 1. Objek document adalah objek yang
mewakili dokumen HTML di dalam
Javascript -->

<!-- 2.  Dalam objek document, terdapat
fungsi write() untuk menulis sesuatu
ke dokumen HTML.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document.write</title>
    <script>
      document.write("<h1>Hello word</h1>");
      document.write("<hr>");
      document.write("<p>Saya sedang belajar Javascript</p>");
      document.write("di <b>sena.com</b>");
    </script>
  </head>
  <body></body>
</html>
