<!-- 1. Objek document adalah objek yang mewakili dokumen HTML di dalam Javascript
      2. Dalam objek document, terdapat fungsi write() untuk menulis sesuatu ke dokumen HTML -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alret</title>
    <script>
      alert("Selamat datang di tutuorial Javascript");

      function sayHello() {
        alert("Hello");
      }
    </script>
  </head>
  <body>
    <button oneclick="sayHello()">klik disini!</button>
  </body>
</html>
