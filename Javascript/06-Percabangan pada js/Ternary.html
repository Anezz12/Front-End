<!DOCTYPE html>
<html>
  <head>
    <title>Percabanagn Ternary</title>
  </head>
  <body>
    <script>
      var jwb = prompt("Aapakah Jakarta ibu kota indonesia?");
      // Metode JavaScript String toUpperCase() mengonversi seluruh string menjadi huruf besar. Metode ini tidak memengaruhi karakter khusus, angka, dan huruf apa pun yang sudah ada dalam huruf besar.
      var jawaban = jwb.toUpperCase() == "IYA" ? "Benar" : "Salah";

      document.write(`Jawaban anda : <b>${jawaban}</b>`);
    </script>
  </body>
</html>
