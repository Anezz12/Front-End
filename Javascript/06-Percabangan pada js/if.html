<!-- Percabangan if merupakan percabangan yang hanya memiliki satu blok pilihan saat kondisi bernilai benar. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>percabangan if</title>
  </head>
  <body>
    <script>
      // Dialog prompt() berfungsi untuk mengambil sebuah inputan dari pengguna. Dialog prompt() akan mengembalikan sebuah nilai string dari apa yang diinputkan oleh pengguna.
      let totalBelanja = prompt("Total belanja?", 0);

      if (totalBelanja > 100000) {
        document.write("<h2>Selamat Anda dapat hadiah</h2>");
      }

      document.write("<p>Terimakasih Sudah Belanja di sini</p>");
    </script>
  </body>
</html>
