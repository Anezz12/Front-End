<!-- Percabangan if/else merupakan percabangan yang memiliki dua blok pilihan.

Pilihan pertama untuk kondisi benar, dan pilihan kedua untuk kondisi salah (else). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan if/else</title>
  </head>
  <body>
    <script>
      var passwords = prompt("passwords : ");

      if (passwords == "kopi") {
        document.write("<h2>Selamat datang boss!!</h2>");
      } else {
        document.write("<p>passowrd salah, coba lagi</p>");
      }
      document.write(
        "<p>Terimaksih kasih telah berkumjung di website kami</p>"
      );
    </script>
  </body>
</html>
