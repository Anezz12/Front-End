<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Penugasan</title>
  </head>
  <body>
    <script>
      document.write("Mula-mula nilai score....<br/>");
      // pengisian nilai
      var score = 100;
      document.write("score = " + score + "<br/>");
      // pengisian dan menjumlah dengan 5
      score += 5;
      document.write("score = " + score + "<br/>");
      // pengisian dan pengurangan 2
      score -= 2;
      document.write("score = " + score + "<br/>");
      // pengisian dan perkalian 2
      score *= 2;
      document.write("score = " + score + "<br/>");
      // pengisian dan pembagian 2
      score /= 2;
      document.write("score = " + score + "<br/>");
      // pengisian dan pemangkatan 2
      score **= 2;
      document.write("score = " + score + "<br/>");
      // pengisian dan modul 2
      score %= 2;
      document.write("score = " + score + "<br/>");
    </script>
  </body>
</html>
