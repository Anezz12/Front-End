<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Penugasan</title>
  </head>
  <body>
    <script>
      let a = 20;
      let b = 4;
      let c = 0;
      // pengurangan
      c = a - b;
      document.write(`${a} - ${b} = ${c}<br/>`);
      // penjumlahan
      c = a + b;
      document.write(`${a} + ${b} = ${c}<br/>`);
      // perkalian
      c = a * b;
      document.write(`${a} * ${b} = ${c}<br/>`);
      // pemangkatan
      c = a ** b;
      document.write(`${a} ** ${b} = ${c}<br/>`);
      // pembagian
      c = a / b;
      document.write(`${a} / ${b} = ${c}<br/>`);
      // modulo
      c = a % b;
      document.write(`${a} % ${b} = ${c}<br/>`);
    </script>
  </body>
</html>
